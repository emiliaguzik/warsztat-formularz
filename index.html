<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/emiliaguzik@interia.pl" method="POST">
        <label for="name">Imię</label><br>
        <input type="text" name="name" id="name">
        <br>
        <label for="surname">Nazwisko</label><br>
        <input type="text" name="surname" id="surname">
        <br>
        <label for="mail">Email</label><br>
        <input type="text" name="_replyto" id="mail">
        <br>
        <label for="tel">Numer telefonu</label><br>
        <input type="text" name="tel" id="tel">
        <p>Wybierz miasto</p>
        <select name="town" id="town">
               <option value="krakow">Kraków</option>
                <option value="warsaw">Warszawa</option>
                <option value="gdansk">Gdańsk</option>
        </select><br>
        <br>
        <p>Płeć</p>
        <label><input type="radio" name="female">Kobieta</label>
        <label><input type="radio" name="male">Mężczyzna</label>
        <label><input type="radio" name="other">Inne</label><br>
        <br>
        <label for="msg">Wiadomość</label><br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        <br>
        <input type="checkbox" name="assent" id="assent">
        <label for="assent">Zgoda na przetwarzanie danych osobowych</label><br>
        <br>
 <input type="submit" value="send"><br>
    </form>
</body>

</html>
